<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>This is a form page</title>
    </head>
    <body>
        <main>
            <form action="#" method="GET">
                <table>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="pw" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="github">Github Username:</label>
                        </td>
                        <td>
                            <input type="text" name="github" id="github">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" id="enterprise" name="license"><label for="enterprise">Enterprise</label><br>
                            <input type="radio" id="pro" name="license"><label for="pro">Pro</label><br>
                            <input type="radio" id="free" name="license"><label for="free">Free</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="remember" id="rememberme"><label for="rememberme">Remember Me</label>
                        </td>
                    </tr>
                </table>
                <button type="submit">Submit</button><br>
                <button type="reset">Reset Form</button>
            </form> 
        </main>
    </body>
</html>
